server {
    listen 80;
    server_name bot.shine-go.tech;

    # Redirigir todo el tr치fico HTTP a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name bot.shine-go.tech;

    # Configuraci칩n SSL para HTTPS
    ssl_certificate /etc/letsencrypt/live/bot.shine-go.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bot.shine-go.tech/privkey.pem;

    # Configuraci칩n para el archivo bot.php
    root /var/www/html/bot;  # Cambia este directorio si es necesario
    index bot.php;

    location / {
        try_files $uri $uri/ /bot.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;  # Cambia 'app:9000' si tienes otra configuraci칩n de FastCGI
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Seguridad opcional: negar acceso a archivos ocultos
    location ~ /\.ht {
        deny all;
    }
}
